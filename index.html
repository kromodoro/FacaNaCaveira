<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Faca Na Caveira</title>
		<style>
			div#alvo{
				position: relative;
				display: block;
				border-radius: 50%;
				border: 2px solid #000;
			}
		</style>
	</head>
	<body>
		<div onclick="move()" id="alvo" style="width: 50px; height: 50px;"></div>
		<script>
			function move(){
			var altura = gerar(250);
			var largura = altura;
			var rgb = "rgb("+gerar(255)+","+gerar(255)+","+gerar(255)+")";
			document.getElementById('alvo').style.top = gerar(700)+'px';
			document.getElementById('alvo').style.left = gerar(1780)+'px';
			document.getElementById('alvo').style.width = altura+'px';
			document.getElementById('alvo').style.height = largura+'px';
			document.getElementById('alvo').style.backgroundColor = rgb;
			}
			function gerar(num){
				return Math.floor((Math.random() * num) +1);
			}
		</script>
	</body>
	</html>
